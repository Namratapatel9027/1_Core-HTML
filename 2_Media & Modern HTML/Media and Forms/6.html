<!-- 6. For the same webpage, we built for assignment question 5. Add a poster attribute to the <video> tag that displays an image of the sunrise. -->

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>

    <source src="assests/video.mp4" type="video/mp4" />
    </video>
