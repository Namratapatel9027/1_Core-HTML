<!--  Build a simple webpage that displays text as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    
    <p><b>This text will be bolded</b></p>

    <p><i>This text will be italic</i></p>

    <p></p><ins>This text will be Underlined</ins></p>

    <p>
        <mark>This text will be Highlighted</mark>
    </p>

    <p>This is a normal text<sup>This will be super scripted</sup>This is normal again</p>

    <p>This is a normal tex <sub>This will be sub scripted</sub></p>

    <p>Normal text <small>small text</small></p>

    <p><del>This text will be deleted</del></p>
</body>
</html>
