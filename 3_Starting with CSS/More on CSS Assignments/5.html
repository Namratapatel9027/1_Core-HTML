<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image Hover</title>
    <style>
      img {
        border: 12px solid grey;
      }

      img:hover {
        border-radius: 50%;
        border: 12px solid #18b2fa;
      }
      div{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="assests/Sampleimg.jpg" alt="Robot">
  </div>
  </body>
</html>
